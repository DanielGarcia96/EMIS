<html>
<head>
    <title>Table Test</title>
    <style>
        identity {
            border: 2px solid black;
            margin: 150px;
            padding: 10px;
        }
        th {
            border: 2px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table class="identity">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
    </table>
    <table class="identity">
        <tr>
            <th>Model</th>
            <th>Serial #</th>
            <th>Incept Date</th>
        </tr>
        <tr>
            <td>QT</td>
            <td>314</td>
            <td>12/2/1950</td>
        </tr>
        <tr>
            <td>HAL</td>
            <td>9000</td>
            <td>4/3/1968</td>
        </tr>
    </table>

</body>
</html>
